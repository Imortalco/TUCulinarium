<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="../../assets/9150524.png" alt="Food Logo" height="36" />
      </a>

      <!-- Toggle button for mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar items -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav main-nav-items">
          <!-- Home -->
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item">
            <div class="nav-link" [routerLink]="['/dishes']">Menu</div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" [routerLink]="['/contact']">Contact</a>
          </li>
        </ul>

        <div class="cart-icon">
          <a class="nav-link" [routerLink]="['/cart']">
            <img src="../../assets/remove-from-cart_9285889.png" height="32" />
          </a>
        </div>

        <div *ngIf="isLoggedIn" class="profile-btn">
          <img
            src="../../assets/user-ic.png"
            height="32"
            [routerLink]="['/user-profile']"
          />
          {{ username }}
          <button class="btn btn-danger" style="padding-left: 20px;" (click)="onLogout()">Logout</button>
        </div>

        <div *ngIf="!isLoggedIn" class="profile-btn">
          <button class="btn btn-primary" [routerLink]="['/auth']">
            Sign In
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
