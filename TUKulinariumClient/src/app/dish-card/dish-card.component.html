<div class="card">
  <img [src]="'assets/images.png'" alt="{{ dish.DishName }}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{ dish.DishName }}</h5>
    <p class="card-text">{{ dish.DishIngredients }}</p>
    <p class="card-text">Price: {{ dish.DishPrice }}</p>
    <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
    <button class="btn btn-secondary" (click)="navToCustomization()">Customize</button>
  </div>
</div>
