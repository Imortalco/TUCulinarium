<div class="container">
  <h2>Shopping Cart</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.DishName }}</td>
        <td>{{ item.DishPrice | currency }}</td>
        <td>
          <div class="d-flex justify-content-center">
            <input
              [(ngModel)]="item.DishQuantity"
              type="number"
              class="form-control form-control-sm"
              style="width: 50px"
            />
          </div>
        </td>
        <td>{{ item.DishPrice * item.DishQuantity | currency}}</td>
        <td>
          <button
            (click)="removeFromCart(item.DishId)"
            class="btn btn-sm"
            style="background-color: #f15a22; color: white"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-right" *ngIf="cartItems">
    <p>
      <strong>Total: {{ getTotal() | currency }}</strong>
    </p>
    <button class="btn btn-primary">Checkout</button>
  </div>
</div>
